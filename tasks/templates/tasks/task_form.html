{% extends 'base.html' %}
{% block content %}

<script>
    {% if messages %}
        {% for message in messages %}
            showNotification('{{ message }}', '{{ message.tags }}');
        {% endfor %}
    {% endif %}
</script>
    <h1>{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

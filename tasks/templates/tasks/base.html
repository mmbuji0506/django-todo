<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --navbar-bg: #343a40;
            --footer-bg: #f8f9fa;
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f8f9fa;
            --navbar-bg: #2c2c2c;
            --footer-bg: #343a40;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--navbar-bg);
            transition: var(--transition);
        }

        .btn-dark-mode {
            background-color: #6c757d;
            border: none;
            padding: 0.375rem 1rem;
            transition: var(--transition);
        }

        .btn-dark-mode:hover {
            background-color: #495057;
        }

        .container {
            flex: 1;
        }

        footer {
            background-color: var(--footer-bg);
            transition: var(--transition);
        }

        .alert {
            margin-bottom: 0.5rem;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 576px) {
            .navbar-brand, .nav-link {
                font-size: 0.9rem;
            }
            .btn-dark-mode {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_create' %}">Create Task</a>
                    </li>
                </ul>
                <button id="darkModeToggle" class="btn btn-dark-mode me-3">Toggle Dark Mode</button>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Welcome, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link text-white">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-4 text-center py-3">
        <p>© {% now "Y" %} Crafted with ❤️ by Josam Eneza Mmbuji.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            container.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        const sessionTimeout = {{ request.session.get_expiry_age }} * 1000;
        const warningTime = 30000;
        let timeoutWarningShown = false;

        function showTimeoutWarning() {
            if (!timeoutWarningShown) {
                showNotification('Your session is about to expire.', 'warning');
                timeoutWarningShown = true;
            }
        }

        setTimeout(showTimeoutWarning, sessionTimeout - warningTime);

        function resetSessionTimer() {
            fetch('/tasks/extend_session/', { method: 'POST', credentials: 'same-origin' });
        }

        document.addEventListener('mousemove', resetSessionTimer);
        document.addEventListener('keypress', resetSessionTimer);
    </script>
</body>
</html>
